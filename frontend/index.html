<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPO!</title>

    <script type="text/javascript" src="index.js"></script>
    <link href="style.css" rel="stylesheet">

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

</head> 
<body>
    
    <div id="gallery">
        <center><h1 id="logo">TYPO!</h1></center><br>
        <center><h3>Gallery</h3></center>
        <br>
    </div>

    <div id="canvas">
        <div id="char1" class="draggable"> </div>
        <div id="char2" class="draggable"> </div>
        <div id="char3" class="draggable"> </div>
        <div id="char4" class="draggable"> </div>
        <div id="char5" class="draggable"> </div>
        <div id="char6" class="draggable"> </div>
        <div id="char7" class="draggable"> </div>
    </div>

    <div id="elements-panel">
        <button class="button" id="create-button" onclick="makeComposition()">Create</button>

        <form id="save-form">

            <div id="color-scheme">
                <div class="color-block" id="block1"> </div>
                <div class="color-block" id="block2"> </div>
                <div class="color-block" id="block3"> </div>
                <div class="color-block" id="block4"> </div>
                <div class="color-block" id="block5"> </div>
            </div>

            <br>

            <div id="characters">
            </div>

            <br>

            <div id="typeface">
            </div>

            <br>

            <div id="date">
            </div>

            <br>

        <!-- <div id="artist"> -->
            
            <input type="text" id="artist" name="artist" required
                minlength="3" maxlength="30" size="10" placeholder="Artist's name">
                
            <button type="submit" class="button" id="save-button">Save</button>
 
        </form>
        <!-- </div> -->
        <br><br>

        

    </div>

</body>
</html>
