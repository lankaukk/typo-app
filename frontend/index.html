<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPO</title>
    <link
      rel="shortcut icon"
      type="image/gif"
      src="typo-favicon.png"
      href="typo-favicon.png"
    />
    <link rel="stylesheet" href="https://use.typekit.net/jmo7ytf.css">

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="composition.js"></script>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Grenze+Gotisch&family=Limelight&family=Macondo+Swash+Caps&family=Modak&family=Montserrat:wght@900&family=Nosifer&family=Palette+Mosaic&family=Plaster&family=Rammetto+One&family=Slackey&family=Source+Code+Pro:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

</head> 
<body>
    
    <div id="left-side">
        <img id="logo" src="typo-logo.png">
        <br>
        <h3>Gallery</h3>
        <br>

        <div id="gallery">
            <br>
            
            
        </div>
        <br>
    </div>

    <div id="canvas">
        <div id="char1" > </div>
        <div id="char2" > </div>
        <div id="char3" > </div>
        <div id="char4" > </div>
        <div id="char5" > </div>
        <div id="char6" > </div>
        <div id="char7" > </div>
    </div>

    <div id="elements-panel">
        <button class="button" id="create-button" onclick="makeComposition()">Create</button>

        <form id="save-form">

            <div id="color-scheme">
                <div class="color-block" id="block1"> </div>
                <div class="color-block" id="block2"> </div>
                <div class="color-block" id="block3"> </div>
                <div class="color-block" id="block4"> </div>
                <div class="color-block" id="block5"> </div>
            </div>

            <br>

            <div id="characters">
            </div>

            <br>

            <div id="typeface">
            </div>

            

            <br><br>

        <!-- <div id="artist"> -->
            
            <input type="text" id="artist" name="artist" required
                minlength="3" maxlength="30" size="10" placeholder="Artist's name">

            <div id="artist-signature">
            </div>

            <div id="date">
            </div>

            <br>
            <br>
                
            <button type="submit" class="button" id="save-button"  onclick="highlightGallery()">Save</button>
            
            <button class="button" id="download-button" >Download</button>
 
        </form>
        <!-- </div> -->
        <br><br>

        

    </div>

</body>
</html>
